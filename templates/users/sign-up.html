{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles/sign-up.css' %}">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </div>
</body>
</html>
